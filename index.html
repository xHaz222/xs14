<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xat Space - xHaz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <img src="https://xatimg.com/image/UUvRj74TSHQc.png" alt="Logo" class="logo">
  </div>

  <div class="container">
    <!-- Barra izquierda -->
    <div class="sidebar-left">
      <div class="avatar">
        <img src="https://xatimg.com/image/lxuiZc4aicsb.png" alt="Avatar" class="avatar-img">
      </div>
      <div class="nickname">˹ރ𝗛͟ᴀ͟ᴢי˼</div>
      <div class="status">Estado: Desconocido</div>
      <div class="sign">Signo: Leo</div>
      <div class="friends-title">AMIGOS:</div>
      <ul class="friends-list">
        <li><img src="https://xatimg.com/image/O3YhXNz4ACb5.jpg" alt="Amigo 1" class="friend-img"> Amigo 1</li>
        <li><img src="https://xatimg.com/image/O3YhXNz4ACb5.jpg" alt="Amigo 2" class="friend-img"> Amigo 2</li>
        <li><img src="https://xatimg.com/image/O3YhXNz4ACb5.jpg" alt="Amigo 3" class="friend-img"> Amigo 3</li>
      </ul>
    </div>

    <!-- Feed central (ajustado en barra)-->
    <div class="feed">
      <div class="feed-bar">
        <div class="post">
          <p>Estoy pensando...</p>
          <img src="https://xatimg.com/image/ryvlsWQjYBVL.jpg" alt="Post 1">
          <span>Publicado hace 5 segundos</span>
        </div>
        <div class="post">
          <p>Tengo esto en mente...</p>
          <img src="https://xatimg.com/image/9x4zNSF1yugj.jpg" alt="Post 2">
          <span>Publicado hace 10 segundos</span>
        </div>
        <div class="post">
          <p>Solo una idea...</p>
          <img src="https://xatimg.com/image/HW1I20wKIFDF.jpg" alt="Post 3">
          <span>Publicado desde mi iPhone</span>
        </div>
      </div>
    </div>

    <!-- Barra derecha -->
    <div class="sidebar-right">
      <div class="music-player">
        <h3>Reproductor de Música</h3>
        <div class="player-controls">
          <button id="prev-btn">«</button>
          <button id="play-pause-btn">►/❚❚</button>
          <button id="next-btn">»</button>
        </div>
        <audio id="audio" controls>
          <source src="https://www.youtube.com/watch?v=ssVCtZBQyus" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </div>

  <div class="footer">
    © 2025 Copyright - Xat Space - xHaz
  </div>

  <script src="script.js"></script>
</body>
</html>
